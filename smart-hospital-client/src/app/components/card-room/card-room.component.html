<div class="w3-container margin-top">
    <div class="w3-card-4 w3-margin">
      <header class="w3-container w3-grey w3-center">
        <h3 class="w3-margin w3-text-white"><i class="fa fa-search-plus"></i> Selected room data</h3>
      </header>
      <div *ngIf='room != null' class="w3-container w3-center w3-margin">
        <div class="w3-row">
          <div class="w3-third border-bot">Room number</div>
          <div class="w3-third border-bot">Number of beds</div>
          <div class="w3-third border-bot">Number of patients</div>
        </div>
        <div class="w3-row w3-margin">
          <div class="w3-third"><b>{{ room._roomNumber }}.</b></div>
          <div class="w3-third"><b>{{ room._numberOfBeds }}</b></div>
          <div class="w3-third"><b>{{ room._patients.length }}</b></div>
        </div>
      </div>
      <div *ngIf='room == null' class="w3-container w3-center w3-margin">
        <p class="w3-text-red">You haven't selected a room</p>
      </div>   
    </div>
  </div>
