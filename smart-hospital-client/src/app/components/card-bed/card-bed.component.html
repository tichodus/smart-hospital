<div class="w3-container margin-top">
    <div class="w3-card-4">
      <header class="w3-container w3-light-grey w3-center">
        <h3 class="w3-margin">Room data</h3>
      </header>
      <div *ngIf='room != null' class="w3-container w3-center w3-margin">
        <p>Room number: <b>{{ room._roomNumber }}</b></p>
        <hr>
        <p>Number of beds: <b> {{ room._numberOfBeds }}</b></p>
      </div>
      <div *ngIf='room == null' class="w3-container w3-center w3-margin">
        <p>You haven't selected a room</p>
      </div>   
    </div>
  </div>
