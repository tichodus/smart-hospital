<div class="w3-container w3-center">
  <h3>Registration data</h3>
  <form>
    <mat-form-field style="width: 100%;">
      <input matInput #firstname placeholder="First name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <input #lastname matInput placeholder="Last name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <input #email matInput placeholder="E-mail">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <input matInput #username placeholder="Username">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <input matInput #password placeholder="Password">
    </mat-form-field>
    <button class="w3-button btn-medium w3-round w3-xlarge w3-light-gray w3-text-gray w3-margin-right shadow" (click)='register(firstname.value, lastname.value, email.value, username.value, password.value)'>
      <i class="fa fa-user-alt"></i> Register</button>
  </form>
</div>
