<div class="w3-card-4 w3-margin w3-white margin-bot">
  <header class="w3-container w3-dark-gray w3-center">
    <h5 class="w3-text-white w3-margin"><i class="fa fa-search"></i> Select a patient</h5>
  </header>
  <div class="w3-container container">
    <div class="w3-card-body">
      <div *ngIf='patients != null' class="w3-row w3-large">
        <div class="w3-third border-bot">
          Ordered number
        </div>
        <div class="w3-third border-bot">
          First name
        </div>
        <div class="w3-third border-bot">
          Last name
        </div>
      </div>
      <div *ngFor='let patient of patients; let i = index'>
        <div class="w3-row item" (click)='setSelected(i)'>
          <div class="w3-third">
            <b>{{ i + 1 }}.</b>
          </div>
          <div class="w3-third">
            <b>{{ patient._firstName }}</b>
          </div>
          <div class="w3-third">
            <b>{{ patient._lastName }}</b>
          </div>
        </div>
      </div>
      <div *ngIf='patients == null' class="w3-container w3-center w3-margin-top">
        <p class="w3-text-red">You haven't selected a room, please select a room</p>
      </div>
    </div>
  </div>
  <div class="w3-container w3-dark-gray separator"></div>
</div>
