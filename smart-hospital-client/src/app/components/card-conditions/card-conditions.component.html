<div class="w3-card-4 w3-margin w3-white margin-bot">
  <header class="w3-container w3-dark-gray w3-center">
    <h5 class="w3-text-white w3-margin"><i class="fa fa-search"></i> Select a condition</h5>
  </header>
  <div class="w3-container container">
    <div class="w3-card-body">
      <div *ngIf='conditions != null'>
       <div class="w3-row w3-large">
          <div class="w3-half border-bot w3-center">
            Ordered number
          </div>
          <div class="w3-half border-bot w3-center">
            Type
          </div>
        </div>                 
      </div>
      <div *ngFor='let condition of conditions; let i = index'>
        <div class="w3-row item" (click)='setSelected(i)'>
          <div class="w3-half w3-center">
            <b>{{ i + 1 }}.</b>
          </div>
          <div class="w3-half w3-center">
            <b>{{ condition.type }}</b>
          </div>
        </div>
      </div>
      <div *ngIf='conditions == null' class="w3-center w3-margin-top">
        <p class="w3-text-red">You haven't selected a patient, please select a patient</p>
      </div>
    </div>
  </div>
  <div class="w3-container w3-dark-gray separator"></div>
</div>
