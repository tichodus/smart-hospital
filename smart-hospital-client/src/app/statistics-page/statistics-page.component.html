<div class="w3-center" style="width: 100vw; height: 20vh;">
  <div class="w3-container">
    <h4 class="w3-text-dark-blue w3-margin-top"> Select chart criteria </h4>
    <mat-form-field>
      <mat-select placeholder="Chart criteria">
        <mat-option *ngFor="let criteria of criterias; let i = index" [value]="criteria" (click)='setCriteria(i)'>
          {{ i + 1 }}. {{ criteria }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<hr>
<div style="width: 60vw; height: 60vh; margin: auto;" onfocus="blur()">
  <canvas id='chart'></canvas>
</div>
